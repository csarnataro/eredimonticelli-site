steps:
- name: 'gcr.io/cloud-builders/npm'  
  args: ['install']
- name: 'gcr.io/cloud-builders/npm'  
  args: ['run', 'build']
- name: 'gcr.io/cloud-builders/npm'  
  args: ['run', 'export']
- name: 'alpine'
  args: ['./scripts/strip_extensions.sh']
- name: gcr.io/cloud-builders/gsutil
  args: ['rsync', '-d', '-r', 'out', 'gs://www.eredimonticelli.it']
timeout: "300s"
