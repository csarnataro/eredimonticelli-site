steps:
- name: 'gcr.io/cloud-builders/npm'  
  args: ['install']
- name: 'gcr.io/cloud-builders/npm'  
  args: ['run', 'build']
- name: 'gcr.io/cloud-builders/npm'  
  args: ['run', 'export']
- name: 'alpine'
  args: ['for i in $(find ./out -name \"*.html\"); do mv \"$i\" \"${i%.html}\"; done']
- name: gcr.io/cloud-builders/gsutil
  args: ['rsync', '-d', '-r', 'out', 'gs://www.eredimonticelli.it']
timeout: "300s"
